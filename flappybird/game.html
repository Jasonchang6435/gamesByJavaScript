<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>game 1</title>
        <style media="screen">
            canvas {
                border: 1px black solid;
            }
        </style>
        <!-- gua game 相关文件 -->
        <script src='guagame/utils.js'></script>
        <script src='guagame/gua_game.js'></script>
        <script src='guagame/gua_scene.js'></script>
        <script src='guagame/gua_image.js'></script>
        <script src='guagame/gua_animation.js'></script>
        <script src='guagame/gua_particle_system.js'></script>

        <!-- 场景文件 -->
        <script src='scene/main/pipe.js'></script>

        <!-- 结束和标题场景 -->
        <script src='scene/end/scene_end.js'></script>
        <script src='scene/title/scene_title.js'></script>
        <!-- 配置数据 -->
        <script src='config.js'></script>
    </head>
    <body>
        <canvas id="id-canvas" width="280" height="510"></canvas>
        <hr>
        <input id=id-input-speed type="range" value="1">
        <div class="">
            <!-- <textarea id="id-text-log" rows="20" cols="50"></textarea> -->
        </div>
        <div class="gua-controls">
            <label>
                <input type="range" class='gua-auto-slider' value="" data-value='config.player_speed'>
                玩家速度：
                <span class=gua-label></span>
            </label>
        </div>

        <script src=main.js></script>
        <script>
            var es = sel => document.querySelectorAll(sel)

            var bindAll = (sel,eventName,callback) => {
                var l = es(sel)
                for (var i = 0; i < l.length; i++) {
                    var input = l[i]
                    input.addEventListener(eventName,function(event) {
                        callback(event)
                    })
                }
            }

            var templateControls = function(key,item) {
                var t = `
                    <div>
                        <label>
                            <input type="range" class='gua-auto-slider'
                            max='300'
                            value="${item.value}" data-value='config.${key}'>
                            ${item.__comment}:
                            <span class=gua-label></span>
                        </label>
                    </div>
                `
                return t
            }

            var bindEvents = function() {
                bindAll('.gua-auto-slider','input',function(event) {
                    var target = event.target
                    var bindVar = target.dataset.value
                    var value = target.value
                    log('debug',bindVar,value)
                    eval(bindVar + '.value=' + value)
                    //
                    var label = target.closest('label').querySelector('.gua-label')
                    label.innerText = value
                })
            }

            var insertControls = function() {
                var div = e('.gua-controls')
                var keys = Object.keys(config)
                for (var k of keys) {
                    var item = config[k]
                    var html = templateControls(k,item)
                    div.insertAdjacentHTML('beforeEnd',html)
                }
            }

            var __main = function() {
                insertControls()
                bindEvents()

            }
            __main()
        </script>
    </body>
</html>
